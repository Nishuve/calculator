    <form name="form1" class="calci" action="Attrective Calculator.html" method="POST">
        <input type="text"name="answer"id="display">

    </br>
    <input type="button"class="btndesign"value="c"onclock="form1.answer.value=''">

    <input type="button"class="btndesign"value="00"onclock="form1.answer.value+='00'">
    <input type="button"class="operatorDesign"value="/"onclock="form1.answer.value+='/'">

    <br>
</br>

<input type="button"class="btndesign"value="7"onclock="form1.answer.value+='7'">
        <input type="button"class="btndesign"value="8"onclock="form1.answer.value+='8'">
        <input type="button"class="btndesign"value="9"onclock="form1.answer.value+='9'">
        <input type="button"class="operatorDesign"value="*"onclock="form1.answer.value+='*'">

<br>
</br>
    
        <input type="button"class="btndesign"value="4"onclock="form1.answer.value+='4'">
        <input type="button"class="btndesign"value="5"onclock="form1.answer.value+='5'">
        <input type="button"class="btndesign"value="6"onclock="form1.answer.value+='6'">
        <input type="button"class="operatorDesign"value="-"onclock="form1.answer.value+='-'">


        <br>
        </br>

        <input type="button"class="btndesign"value="1"onclock="form1.answer.value+='1'">

        <input type="button"class="btndesign"value="3"onclock="form1.answer.value+='3'">
        <input type="button"class="operatorDesign"value="+"onclock="form1.answer.value+='+'">
        <br>
    </br>
        <input type="button"id="Zero"value="0"onclock="form1.answer.value+='0'">
        <input type="button"class="btndesign"value="."onclock="form1.answer.value+='.'">
        <input type="button"class="operatorDesign"value="="onclock="form1.answer.value=eval(form1.answe.value)">
